name: Build and push Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:   # 1️⃣ Add manual trigger

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Log in to Docker
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.EMPTYBIN }}
          password: ${{ secrets.EMPTYBIN }}

      # 3️⃣ Setup Buildx (Docker)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Build & push Docker image
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/containerized-api:latest
